<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USMLE Practice - Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .loader-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <h2>USMLE Practice</h2>
        <p class="text-muted">Checking authentication...</p>
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://jrfpjposoiuqdadqjfww.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpyZnBqcG9zb2l1cWRhZHFqZnd3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUwNzU3NzgsImV4cCI6MjA2MDY1MTc3OH0.iAvSNpaJwqgKBwCaNuIt5wjGe1cLckNMK2Mo3bz2WXQ';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseAnonKey);

        // Check if user is authenticated
        async function checkAuth() {
            try {
                const { data } = await supabaseClient.auth.getSession();
                
                if (!data.session) {
                    // User is not logged in, redirect to login page
                    window.location.href = 'login.html';
                } else {
                    // User is logged in, continue to app page
                    window.location.href = 'app.html';
                }
            } catch (error) {
                console.error('Auth check error:', error);
                // On error, redirect to login page
                window.location.href = 'login.html';
            }
        }

        // Run auth check after a short delay to show the loading spinner
        setTimeout(checkAuth, 1000);
    </script>
</body>
</html>
