<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>peerBench QA - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .auth-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .tab-content {
            padding-top: 20px;
        }
        .auth-btn {
            width: 100%;
            margin-top: 15px;
        }
        .form-floating {
            margin-bottom: 15px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #212529;
            font-weight: bold;
        }
        .alert {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="logo">
                <h1>peerBench QA</h1>
                <p class="text-muted">Access your account</p>
            </div>
            
            <ul class="nav nav-tabs" id="authTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab" aria-controls="signup" aria-selected="false">Sign Up</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="magic-link-tab" data-bs-toggle="tab" data-bs-target="#magic-link" type="button" role="tab" aria-controls="magic-link" aria-selected="false">Magic Link</button>
                </li>
            </ul>
            
            <div class="tab-content" id="authTabsContent">
                <!-- Login Form -->
                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                    <form id="loginForm">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com" required>
                            <label for="loginEmail">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                            <label for="loginPassword">Password</label>
                        </div>
                        <button type="submit" class="btn btn-primary auth-btn">Login</button>
                    </form>
                    <div class="alert alert-danger" id="loginError" role="alert"></div>
                    <div class="alert alert-success" id="loginSuccess" role="alert">Login successful! Redirecting...</div>
                </div>
                
                <!-- Sign Up Form -->
                <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                    <form id="signupForm">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="signupEmail" placeholder="name@example.com" required>
                            <label for="signupEmail">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
                            <label for="signupPassword">Password (min 6 characters)</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                            <label for="confirmPassword">Confirm Password</label>
                        </div>
                        <button type="submit" class="btn btn-success auth-btn">Sign Up</button>
                    </form>
                    <div class="alert alert-danger" id="signupError" role="alert"></div>
                    <div class="alert alert-success" id="signupSuccess" role="alert">Account created! Check your email for confirmation.</div>
                </div>
                
                <!-- Magic Link Form -->
                <div class="tab-pane fade" id="magic-link" role="tabpanel" aria-labelledby="magic-link-tab">
                    <p class="text-muted mb-3">Receive a sign-in link via email</p>
                    <form id="magicLinkForm">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="magicLinkEmail" placeholder="name@example.com" required>
                            <label for="magicLinkEmail">Email address</label>
                        </div>
                        <button type="submit" class="btn btn-info auth-btn">Send Magic Link</button>
                    </form>
                    <div class="alert alert-danger" id="magicLinkError" role="alert"></div>
                    <div class="alert alert-success" id="magicLinkSuccess" role="alert">Magic link sent! Check your email to sign in.</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
